<!DOCTYPE html>
<html>
    <head>
        <title> Button </title>
    </head>
    <body>
        <button onclick="doSomething()" style="font-size:25px; background-color:grey;color:black;border-radius:25px">Click Here</button>
        <p id="greetings">Hello</p>
        <script>
            function doSomething() {
                document.getElementById("greetings").innerHTML="GoodBye";
            }
        </script>
        <hr>
        <a href="https://www.google.com/">
        <button style="font-size:25px; background-color:grey;color:black;border-radius:25px">Click Me</button>
        </a>
        <hr>
        <a href="lists.html">
            <button style="font-size:25px; background-color:grey;color:black;border-radius:25px">Open lists</button>   
        </a>
     </body>
 </html>
