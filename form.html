<!DOCTYPE html>
<html>
    <head>
        <title> Form </title>
    </head>
    <body>

    <form action="index.php" method="POST" enctype="multipart/form-data">

    <label for="username">username:</label>
    <input type="text" id="username" placeholder="YourUserName" minlength="6" maxlength="8">
    <br>

    <label for="password">password:</label>
    <input type="password" id="password"  minlength="6" maxlength="8">
    <br>

    <label for="email">email id:</label>
    <input type="email" id="email" placeholder="abcdefgij@gmail.com">
    <br>

    <label for="phone">phone number:</label>
    <input type="tel" id="phone" placeholder="+91-1234-567890" pattern="+91-[0-9]{4}-[0-9]{6}">
    <br>

    <label for="birth">birthdate:</label>
    <input type="date" id="bday">
    <br>

    <label for="quantity">quantity:</label>
    <input type="number" id="quantity" min="1" max="99">
    <br>

    <label for="title">title:</label>
    <label for="Mr.">Mr.</label>
    <input type="radio" id="Mr." value="Mr." name="title">
    <label for="Ms.">Ms.</label>
    <input type="radio" id="Ms." value="Ms." name="title">
    <label for="PhD.">PhD.</label>
    <input type="radio" id="PhD." value="PhD." name="title">
    <br>

    <label for="payment">payment:</label>
    <select id="payment">
        <option value="visa">visa</option>
        <option value="mastercard">mastercard</option>
        <option value="giftcard">giftcard</option>
    </select>
    <br>

    <label for="subscribe">subscribe:</label>
    <input type="checkbox" id="subscribe">
    <br>
    
    <label for="comment">comment:</label>
    <textarea id="comment" rows="3" cols="25"> </textarea>
    <br>

    <label for="file">file:</label>
    <input id="file" type="file" accept="image/png, image/jpeg">
    <br>

    <br>
    <input type="reset">
    <input type="submit">
    </form>
    </body>
</html>
